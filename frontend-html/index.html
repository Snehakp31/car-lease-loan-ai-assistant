<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR-LEASE-LOAN-AI-ASSISTANT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#6366f1"/>
                    <path d="M12 14h16v2H12v-2zm0 5h16v2H12v-2zm0 5h10v2H12v-2z" fill="white"/>
                </svg>
                <h1>CAR-LEASE-LOAN-AI-ASSISTANT</h1>
            </div>
            <p class="subtitle">Extract text from uploaded pdf</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-card">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <h2>Upload Your PDF</h2>
                    <p class="upload-description">Select a PDF file to extract text content</p>
                    
                    <!-- NO FORM TAG - This prevents default form submission -->
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".pdf" />
                        <label for="fileInput" class="file-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            <span id="fileName">Choose PDF File</span>
                        </label>
                    </div>

                    <!-- IMPORTANT: type="button" prevents form submission -->
                    <button id="uploadBtn" type="button" class="upload-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 16 12 12 8 16"></polyline>
                            <line x1="12" y1="12" x2="12" y2="21"></line>
                            <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                        </svg>
                        <span id="btnText">Upload & Extract</span>
                    </button>

                    <div id="progressBar" class="progress-bar hidden">
                        <div class="progress-fill"></div>
                    </div>

                    <div id="statusMessage" class="status-message hidden"></div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-card">
                    <div class="results-header">
                        <h2>Extracted Text</h2>
                        <div class="results-actions">
                            <button id="copyBtn" type="button" class="icon-btn" title="Copy to clipboard">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <button id="clearBtn" type="button" class="icon-btn" title="Clear text">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea 
                        id="output" 
                        placeholder="extracted text..."
                        spellcheck="false"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0 characters</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>PDF Text Extraction powered by pdfplumber</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
